{% extends 'base.html' %}

{% block content %}

<div class="container" id="homepage">
<video autoplay muted loop id="siteVideo">
  <source src="static/img/coverr-sunrise-1563948708950.mp4" type="video/mp4">
</video>

  <div class="row">
    <!-- Blank space -->
      <div class="col" id="blank-space">
      </div>
  </div>

  <div class="row" id="frontpage-icons" style="background-color: rgba(163,163,163,.4)">

      <div class="col-3" id="icon-leaf" style="text-shadow: 2px 2px 10px black; background-color: rgba(163,163,163,.4); text-stroke-width:2px">
        <img src="static/img/leaf_icon.png" width="50px" height="50px" id="leaf" style="text-shadow: 2px 2px 10px black">
        Spot
      </div>
      <div class="col-3" id="icon-camera" style="text-shadow: 2px 2px 10px black; background-color: rgba(163,163,163,.4)">
        <img src="static/img/camera.svg" width="50px" height="50px" id="camera" style="text-shadow: 2px 2px 10px black">
        Snap
      </div>
      <div class="col-3" id="icon-processing" style="text-shadow: 2px 2px 10px black; background-color: rgba(163,163,163,.4)">
        <img src="static/img/send-icon.svg" width="50px" height="50px" id="camera">
        Send
      </div>
      <div class="col-3" id="icon-tree" style="text-shadow: 2px 2px 10px black; background-color: rgba(163,163,163,.4)">
        <img src="static/img/tree-icon.svg" width="50px" height="50px" id="tree">
        Learn
      </div>
  </div>

<div class="row">
    <div class="col" id="icon-instruction" style="background-color: rgba(163,163,163,.4);text-shadow: 2px 2px 10px black; background-color: rgba(163,163,163,.4)">
    </div>
</div>


<div class="row">
    <!-- Loading Area -->
      <!-- <div id="loading-zone" > -->
     
        <div id="flash" style="display:none">
           <div class="alert alert-primary" role="alert">
              No file selected 
          </div>
        </div>

     <!--    <div id="spin" style="display:none">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div> -->


        <div id ="dropzone" class="col align-center-self" style="background-color: rgba(163,163,163,.4)" height=200px width=200px>

            <p id ="dropImageTag" style="display:inline">Drop image here</p>
                  <div id="spin" style="display:none" >
                  <div class="spinner-border text-light" role="status" style= "width: 5rem; height: 5rem;">

                    <span class="sr-only">Loading...</span>
                    
                  </div>
                  </div>
        </div>

</div>
<div class="row">
        <div class="col align-center-self" id="upload">
            <form id="image-form" action="/upload" method="POST" enctype="multipart/form-data">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile"  name="upload" accept="image/*" required>
                 <label class="custom-file-label" for="customFile" id="displayfile">Choose file</label>
                   <br>
                  <input type='submit' value='Submit' id='img_submit' class="btn btn-secondary">
              </div>
            </form>
        </div>

      </div>

<div class="row">
  <div class="col" id="footer"></div>
</div>

</div>

<script>

//Instructions Pick a Leaf
$('#icon-leaf').mouseenter(()=>{$('#icon-instruction').html('Spot a leave.');});
$('#icon-leaf').mouseleave(()=>{$('#icon-instruction').html('');});

//Instructions Center Leaf in camera
$('#icon-camera').mouseenter(()=>{$('#icon-instruction').html('Take a picture of a single leaf.');});

$('#icon-camera').mouseleave(()=>{$('#icon-instruction').html('');});

//Instructions Upload
$('#icon-processing').mouseenter(()=>{$('#icon-instruction').html('Upload your image to Tree Finder.');});
$('#icon-processing').mouseleave(()=>{$('#icon-instruction').html('');});

//Instructions Get a result
$('#icon-tree').mouseenter(()=>{$('#icon-instruction').html('Find your tree.');});
$('#icon-tree').mouseleave(()=>{$('#icon-instruction').html('');});

// $('#icon-tree').html('<p>Get an answer!</p>')

</script>

<script>

function dropHandler(evt) {

  const inputFile=document.querySelector('#customFile');


  // Prevent default behavior (Prevent file from being opened)
  evt.preventDefault();
  console.log('evt....',evt);

  //set dataTransfer to browsers unmodified native event object
  // fixes console evt.dataTransfer undefined error
  evt.dataTransfer = evt.originalEvent.dataTransfer;

  const files = evt.dataTransfer.files;

  //set input file as the drag/drop file
  inputFile.files=files;

  $('#dropImageTag').html(inputFile.files[0].name);

  }

  function dragOverHandler(evt) {
    console.log('file IN DROPZONE')
    // prevents default browser dragging
    evt.preventDefault();
    // evt.stopPropagation();
  }

  $('#dropzone').on('drop', dropHandler);
  $('#dropzone').on('dragover', dragOverHandler);
</script>


<script src="/static/js/homepage.js"></script>

{% endblock %}
