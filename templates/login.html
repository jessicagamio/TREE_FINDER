{% extends 'base.html' %}


{% block content %}
<h1>Find {{common_name}}'s in your area !</h1>
<div id="map"></div>

<script>
    function initMap(){
        const sfBayCoords={lat: 37.601733, lng:-122.202870};

        const map = new google.maps.Map(document.getElementById('map'),{
                center: sfBayCoords,
                zoom:11
        });
    }
</script>

<script
  async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0c1X8lfODyP4YpAiYRKDlKR5yDaF9i0Y&callback=initMap">
</script>

{%  endblock %}
